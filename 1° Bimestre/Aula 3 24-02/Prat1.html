<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando 1</title>
    <link rel="stylesheet" href="Prat1.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<body>
    
    <h1>Praticando 1 - Formulário HTML</h1>

    <form action="Destino.html" method="GET">

    <div class="d1">

        <div class="d2">
        <label for="nome">Nome: </label>
        <div class="neon">
        <input type="text" id="nome" name="nome">
        </div> 
        </div>

        <div class="d2">
        <label for="email">Email: </label>
        <div class="neon">
        <input type="email" id="email" name="email"> 
        </div>
        </div>

        <div class="d2">
        <label for="phone">Telefone: </label>
        <div class="neon">
        <input type="tel" id="phone" name="phone"> 
        </div>
        </div>

        <div class="d2">
        <label for="homepage">Endereço URL: </label>
        <div class="neon">
        <input type="url" id="homepage" name="homepage"> 
        </div>
        </div>

        <div class="d2">
        <label for="quantity">Nota (0 a 10): </label>
        <div class="neon">
        <input type="number" id="quantity" name="notas" min="0" max="10"> 
        </div>
        </div>

        <div class="d2">
        <label for="cadastro">Data do cadastro: </label>
        <div class="neon">
        <input type="date" id="cadastro" name="cadastro"> 
        </div>
        </div>

        <div class="d3">
        <button type="reset" value="Reset" class="btn btn-secondary btn-sm">Reset</button>
        <button type="submit" value="Submit" class="btn btn-primary btn-sm">Submit</button> 
        </div>
        </div>

        </div>

    </form>

    
</body>
</html>
